<div class="course-header">
 <h3 class="course-name">{{course.course.name}}</h3>
</div>
<div class="course-body">
  <p>Id: {{ course.course.id }}</p>
  <p>Created At: {{ course.course.created_at }}</p>
  <p class="prod-desc">Description: {{ }}</p>
</div>
<div class="course-footer">
 <button class="btn btn-primary" type="button" ng-click="course.goHome()">Close</button>
</div>
